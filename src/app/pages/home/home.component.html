<mat-grid-list [cols]="cols" [rowHeight]="rowHeight"
               [ngClass]="{'handset-portrait': handsetPortrait}">

  <mat-grid-tile  *ngFor="let menuItem of menuItems">

    <mat-card class="course-card mat-elevation-z7">

      <mat-card-header>

        <mat-card-title>{{menuItem.title}}</mat-card-title>

      </mat-card-header>


      <img mat-card-image [src]="menuItem.iconUrl" [alt]="menuItem.title" >



      <mat-card-content>

        <p>{{menuItem.description}}</p>

      </mat-card-content>


      <mat-card-actions class="course-actions">

        <button mat-raised-button color="primary"
                [routerLink]="[menuItem.link]">
          {{ menuItem.title}}
        </button>



      </mat-card-actions>



    </mat-card>

  </mat-grid-tile>


</mat-grid-list>
